<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>ToDo list</title>
    <link rel="stylesheet" href="styles.css">
</head>
 
<body>
    <div class="container">
        <h1>todos</h1>
        <div class="todo-container">
            <div id="empty-list">
                <span class="empty-list-title">Add your first todo</span>
                <span>What do you want to get done today?</span>
            </div>
            <div id="todos-list">
                <div class="todo">
                    <div class="todo-title">Kasta taimed</div>
                    <div class="todo-delete">x</div>
                </div>
                <div class="todo">
                    <div class="todo-title">Riisu muru</div>
                    <div class="todo-delete">x</div>
                </div>
                <div class="todo">
                    <div class="todo-title todo-done">Võta päikest</div>
                    <div class="todo-delete">x</div>
                </div>
                <input id="todo-input" placeholder="Näiteks tee kutsule pai">
            </div>
        
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
 
</html>
