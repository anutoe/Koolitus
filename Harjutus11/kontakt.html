<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;0,800;1,400&display=swap"
        rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <div class="">
        <div class="container-fluid pais-sektsioon">
            <div class="pais">
                <a class="pais-vasak" href="index.html">
                    <img src="klubilogo.png" height="90">
                    <span class="logo-pealkiri">Hiking<br>Club</span>
                </a>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="#">Upcoming treks</a>
                    <a href="#">Trek for family</a>
                    <a href="kontakt.html">Contact us</a>
                </nav>
            </div>
 
    <h1>Contact us</h1>
   
      <form name="myForm" onsubmit="return validateForm()" action="send"" method="post">
         <table class="form-style">
            <tr>
               <td>
                  <label>
                     Your name <span class="required" id="name">*</span>
                  </label>
               </td>
               <td>
                  <input type="text" name="name" class="long"/>
                  <span class="error" id="errorname"></span>
               </td>
            </tr>
            <tr>
               <td>
                  <label>
                    Your email address <span class="required" id="email">*</span>
                  </label>
               </td>
               <td>
                  <input type="email" name="email" class="long"/>
                  <span class="error" id="erroremail"></span>
               </td>
            </tr>
            <tr>
               <td>
                  <label>
                     Message <span class="required" id="message">*</span>
                  </label>
               </td>
               <td>
                  <textarea name="message" class="long field-textarea"></textarea>
                  <span class="error" id="errormsg"></span>
               </td>
            </tr>
            <tr>
               <td></td>
               <td>
                  <input type="submit" value="Send" id="send">      
                  <input type="reset" value="Reset">
               </td>
            </tr>
         </table>
      </form>
      <script src="script.js"></script>
     
   
</body>
</html>
